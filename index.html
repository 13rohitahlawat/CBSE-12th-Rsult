<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------------google font-------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--------bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-----------------css file-->
    <link rel="stylesheet" href="css/style.css" />
    <title>CBSE - Central Board of Secondary Eduation</title>
  </head>
  <body>
    <!----------logo start----------->
    <div class="cbse-logo">
      <div class="container">
        <img src="img/logo.png" alt="" />
      </div>
    </div>
    <!----------logo end----------->
    <!----------cbse title--start-->
    <div class="cbse-title">
      <div class="container">
        <img src="img/cbse_name.png" alt="" />
      </div>
    </div>

    <!----------cbse title--end-->
    <!-------------link card section------->

    <div class="cbse-link">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 btn-grid">
            <a
              href="http://cbse.gov.in/cbsenew/cbse.html"
              target="_blank"
              rel="noopener noreferrer"
            >
              <b>नई वेबसाइट</b> <br /><b>NEW WEBSITE</b>
            </a>
            <a
              href="https://saras.cbse.gov.in/SARAS"
              target="_blank"
              rel="noopener noreferrer"
            >
              <b>सरस</b> <br /><b>SARAS</b>
            </a>
            <a
              href="components/result.html"
              target="_blank"
              rel="noopener noreferrer"
            >
              <b>परिणाम</b> <br />
              <b>RESULTS</b>
            </a>
            <a
              href="http://cbseacademic.nic.in/index.html"
              target="_blank"
              rel="noopener noreferrer"
            >
              <b>शैक्षणिक वेबसाइट </b><br />
              <b> ACADEMIC WEBSITE</b>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-------------link card section------->
    <!-------------counter---start---------->

    <div class="cbse-counter">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 cbse-heading">
            <h3>Visitor Numbers Since 14th January 2021</h3>
            <img src="img/counter.gif" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-------------counter---end---------->
  </body>
</html>
